#POSTGRESQL properties
database.driver=org.postgresql.Driver
database.url=jdbc:postgresql://localhost:5400/postgres
database.username=postgres
database.password=postgres

spring.datasource.url=jdbc:postgresql://localhost:5400/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect

logging.file.name=src/main/resources/logback/log.log

#Liquibase properties
spring.liquibase.change-log=classpath:changelog-master.xml
spring.liquibase.url=jdbc:postgresql://localhost:5400/postgres
spring.liquibase.user=postgres
spring.liquibase.password=postgres

spring.jpa.open-in-view=false

#HIBERNATE properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Jwt
jwt.token.secret=jwtsecret